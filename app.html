<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
    rel="stylesheet"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>APP</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
          <a style="line-height: 60px;" class="navbar-brand" href="#">
            <img src="img2.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <span id="title"> Khoder Ali </span>
          </a>
          <div>
            <button id="arabic" type="button" class="btn btn-outline-success">العربية</button>
            <button id="english" type="button" class="btn btn-outline-danger">English</button>
          </div>
      </nav>
      <div>
        <div id="welcome" class="alert alert-success" role="alert">
            I am a Web Developer Front Back
          </div>
      </div>
      <main>
        <div style="justify-content: center; display: flex;" id="carouselExampleFade" class="carousel slide carousel-fade">
            <div style="max-width: 750px;" class="carousel-inner">
              <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </main>
      <footer>
        <div class="card text-center">
            <div id="about" class="card-header">
              About Us
            </div>
            <div class="card-body">
              <p id="about-text" class="card-text">I am a Web Designer Front Back </p>
              <a href="#" id="contact" class="btn btn-outline-primary">Contact Us</a>
            </div>
          </div>
      </footer>



    <script src="ap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
